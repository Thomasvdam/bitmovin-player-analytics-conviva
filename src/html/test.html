<html lang="en">
<head>
    <title>Bitmovin Player Conviva Analytics Integration Test Page</title>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bitmovin Player -->
    <script type="text/javascript" src="https://bitmovin-a.akamaihd.net/bitmovin-player/stable/7/bitmovinplayer.js"></script>
    <script type="text/javascript" src="js/bitmovinplayer-analytics-conviva.js"></script>

    <style>
        figure {
            margin: 0;
            padding: 0;
        }
        .container {
            color: white;
            text-align: center;
        }
        .container a {
            color: white;
        }
        .container h1 {
            margin-bottom: 22px;
            line-height: 66px;
        }
        .container h2 {
            font-weight: normal;
            margin-bottom: 36px;
            line-height: 26px;
        }
        .player-wrapper {
            width: 95%;
            margin: 20px auto;
            box-shadow: 0 0 30px rgba(0,0,0,0.7);
        }
    </style>
</head>
<body>
<div class="container">
    <div class="content">
        <div class="player-wrapper">
            <div id="player"></div>
        </div>
    </div>
</div>
<script type="text/javascript">
  var conf = {
    key: '89f6ed6c-ab0e-46c2-ac47-5665e60c3c41',
    source: {
      title: 'Art of Motion',
      description: 'What is this event... Parcour?',
      dash: '//bitmovin-a.akamaihd.net/content/MI201109210084_1/mpds/f08e80da-bf1d-4e3d-8899-f0f6155f6efa.mpd',
      hls: '//bitmovin-a.akamaihd.net/content/MI201109210084_1/m3u8s/f08e80da-bf1d-4e3d-8899-f0f6155f6efa.m3u8',
      progressive: '//bitmovin-a.akamaihd.net/content/MI201109210084_1/MI201109210084_mpeg-4_hd_high_1080p25_10mbits.mp4',
      poster: '//bitmovin-a.akamaihd.net/content/art-of-motion_drm/art-of-motion_poster.jpg'
    },
    playback: {},
    style: {},
    cast: {
      enable: true
    },
    logs: {
      level: 'debug'
    },
    events: {}
  };

  var player = bitmovin.player('player');
  player.setup(conf).then(function(response) {
    console.log('player loaded');
  }, function(reason) {
    console.error('player setup failed');
    console.error(reason);
  });
</script>
</body>
</html>
